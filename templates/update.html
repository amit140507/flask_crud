{% extends "base.html" %}

{% block head %}
<title>Task checker</title>
{% endblock head %}

{% block body %}
<h1>Task master</h1>
<table border="1">
    <tr> <th>ID</th><th>Task</th>
        <th>Added</th>
    </tr>
   
    <tr>
        <td>{{ tasks.id}}</td>
        <td>{{ tasks.content}}</td>
        <td>{{tasks.date_created}}</td>

    </tr>
  
</table>
<div>
    <form action="/update/{{tasks.id}}" method="POST">
        <input type="text" name="content" value="{{tasks.content}}">
        <input type="submit" name="Add task">
    </form>
</div>


{% endblock body %}
